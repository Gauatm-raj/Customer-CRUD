<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="~{userbase::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>About</title>
</head>

<body>
<section>

    <div class="container1">

        <form class="well form-horizontal"
              enctype="multipart/form-data"
              th:object="${contact}"
              th:action="@{/user/contact-data}"
              action="#"
              method="post"
              id="contact_form">
            <fieldset>

                <!-- Form Name -->
                <legend>Add Customer</legend>

                <!-- Text input-->

                <div class="form-group mb-3">
                    <label class="col-md-4 control-label"><i class="fa-solid fa-file-signature"></i>First Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input  name="firstName" placeholder="First Name" class="form-control"  type="text">
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label class="col-md-4 control-label"><i class="fa-solid fa-file-signature"></i>Last Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input  name="lastName" placeholder="Last Name" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <!-- Text input-->

                <div class="form-group mb-3">
                    <label class="col-md-4 control-label"><i class="fa-solid fa-phone"></i> Phone NO.</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input name="phone" placeholder="" class="form-control" type="number">
                        </div>
                    </div>
                </div>


                <!-- Text input-->
                <div class="form-group mb-3">
                    <label class="col-md-4 control-label"><i class="fa-solid fa-envelope-circle-check"></i> E-Mail</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input name="email" placeholder="E-Mail Address" class="form-control"  type="email">
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label class="col-md-4 control-label"><i class="fa-solid fa-file-signature"></i>Street</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input  name="street" placeholder="Name" class="form-control"  type="text">
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label class="col-md-4 control-label"><i class="fa-solid fa-file-signature"></i>Address</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input  name="address" placeholder="Name" class="form-control"  type="text">
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label class="col-md-4 control-label"><i class="fa-solid fa-file-signature"></i>City</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input  name="city" placeholder="Name" class="form-control"  type="text">
                        </div>
                    </div>
                </div>


                <div class="form-group mb-3">
                    <label class="col-md-4 control-label"><i class="fa-solid fa-file-signature"></i>State</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input  name="state" placeholder="Name" class="form-control"  type="text">
                        </div>
                    </div>
                </div>



                <!-- Success message -->
                <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

                <!-- Button -->
                <div class="form-group mb-3">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button class="btn bg-new" >Send </button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    </div><!-- /.container -->

</section>
</body>

</html>
